{% extends "base.html" %}
{% block title %}{{ apartment.name }}{% endblock %}
{% block content %}
  <div class="card shadow-sm fade-in">
    {% if apartment.image_url %}
      <!-- Фото апартаменту -->
      <img src="{{ url_for('static', filename='uploads/' ~ apartment.image_url) }}"
           class="card-img-top" alt="Фото апартаменту">
    {% endif %}
    <div class="card-body">
      <h2>{{ apartment.name }}</h2>
      <p class="mb-3">{{ apartment.description }}</p>
      <p><strong>{{ apartment.price }} грн / ніч</strong></p>
      <a href="{{ url_for('book', apartment_id=apartment.id) }}" class="btn btn-success">Забронювати</a>
    </div>
  </div>
{% endblock %}
