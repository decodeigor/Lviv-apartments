{% extends "base.html" %}
{% block title %}Зворотний зв’язок{% endblock %}
{% block content %}
  <h2 class="mb-4">Напишіть нам</h2>

  <form method="post" class="row g-4 bg-white shadow p-4 rounded">
    <!-- Ім’я -->
    <div class="col-md-6">
      <label class="form-label">Ваше ім’я</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <!-- Email -->
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <!-- Повідомлення -->
    <div class="col-12">
      <label class="form-label">Повідомлення</label>
      <textarea name="message" rows="5" class="form-control" required></textarea>
    </div>

    <!-- Кнопка -->
    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary px-4">Надіслати</button>
    </div>
  </form>
{% endblock %}
